{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'assets/logo.ico'%}" type="image/ico" sizes="32x32">    <title>Gamenest | Reset Password</title>
    <!-- CSS links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{%static 'css/style.css'%}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body class="flex items-center justify-center w-full h-screen">
    <div class="login-wrapper p-6 w-full mb-[auto] bg-white text-center">
        <div class="sticky top-0 bg-white z-10">

        <div class="relative flex items-center justify-center w-full mb-4">
            <a href="{% url 'forgetpassword' %}" class="absolute left-0">
                <img src="{% static 'assets/back.png'%}" alt="Back" class="w-6 h-6">
            </a>
            <div class="font-semibold text-xl">
                Reset Password
            </div>
        </div>
</div>
        <p class="text-gray-400 mb-6 text-lg">Your new password must be different from the previous password</p>

        <div class="space-y-4 text-left">
            <form action="" method="post">
                {% csrf_token %}
                <label class="block text-gray-700 text-md relative">
                    New password
                    <div class="relative">
                        <input id="newPassword" required type="password" name="newpass" placeholder="Enter new password"
                            class="w-full mt-1 px-4 py-2 border border-gray-300 focus:ring-yellow-300 caret-yellow-300 rounded focus:outline-none focus:ring-2">
                        <span class="absolute inset-y-0 right-3 flex items-center cursor-pointer"
                            onclick="togglePasswordVisibility('newPassword', 'toggleNewPasswordIcon')">
                            <i id="toggleNewPasswordIcon" class="fas fa-eye-slash text-gray-500"></i>
                        </span>
                    </div>
                </label>
                <p class="text-gray-400">Password must be at least 8 characters long!</p>
            
                <label class="block text-gray-700 text-sm font-medium relative">
                    Confirm new password
                    <div class="relative">
                        <input id="confirmPassword" required type="password" name="confirmpass" placeholder="Enter new password"
                            class="w-full mt-1 px-4 py-2 focus:ring-yellow-300 caret-yellow-300 border border-gray-300 rounded focus:outline-none focus:ring-2">
                        <span class="absolute inset-y-0 right-3 flex items-center cursor-pointer"
                            onclick="togglePasswordVisibility('confirmPassword', 'toggleConfirmPasswordIcon')">
                            <i id="toggleConfirmPasswordIcon" class="fas fa-eye-slash text-gray-500"></i>
                        </span>
                    </div>
                </label>
                <p class="text-gray-400">Make sure your password matches the password above!</p>
                <p class="text-red-400 text-center">{{ error }}</p>
            
                <div class="mt-6">
                    <button type="submit"
                        class="btn items-center hover:bg-gray-400 w-full py-2 mb-3 mt-4 rounded-full border border-gray-300 bg-gray-300 font-bold text-gray-500">
                        Reset Password
                    </button>
                </div>
            </form>

        </div>

        <!-- Scripts -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/da726f302a.js" crossorigin="anonymous"></script>

        <!-- Password Toggle Script -->
        <script>
            // Function to toggle password visibility for both New and Confirm Password fields
            function togglePasswordVisibility(passwordFieldId, toggleIconId) {
                const passwordInput = document.getElementById(passwordFieldId);
                const toggleIcon = document.getElementById(toggleIconId);
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';  // Show password
                    toggleIcon.classList.remove('fa-eye-slash');
                    toggleIcon.classList.add('fa-eye');
                } else {
                    passwordInput.type = 'password';  // Hide password
                    toggleIcon.classList.remove('fa-eye');
                    toggleIcon.classList.add('fa-eye-slash');
                }
            }
        </script>
</body>

</html>
