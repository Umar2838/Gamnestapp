{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'assets/logo.ico' %}" type="image/ico" sizes="32x32">
    <title>Gamenest | Login with Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<div class="login-wrapper p-6 mb-auto w-full bg-white text-center">
    <div class="relative flex items-center justify-center w-full mb-4">
        <a href="./loginshow" class="absolute left-0">
            <img src="{% static 'assets/back.png' %}" alt="Back" class="w-6 h-6">
        </a>
        <div class="font-semibold text-xl">
            Login
        </div>
    </div>

    <p class="text-gray-400 mb-6 text-lg">Enter your registered username</p>

    <form method="POST" action="" id="loginform">
        {% csrf_token %}
    
        <div class="space-y-4 text-left">
            <label class="block text-gray-700 text-sm font-medium">
                Email
                <input type="text" name="email" id="email" placeholder="Enter your email"
                    class="w-full mt-1 px-4 py-2 border border-gray-300 focus:ring-yellow-300 caret-yellow-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </label>
    
            <label class="block text-gray-700 text-sm font-medium relative">
                Password
                <div class="relative">
                    <input id="password" name="password" type="password" placeholder="••••••••"
                        class="w-full mt-1 px-4 py-2 border focus:ring-yellow-300 caret-yellow-300 border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <span class="absolute inset-y-0 right-3 flex items-center cursor-pointer"
                        onclick="togglePasswordVisibility()">
                        <i id="toggleIcon" class="fas fa-eye-slash text-gray-500"></i>
                    </span>
                </div>
            </label>
        </div>
    
        <div class="flex justify-between items-center mt-4">
            <div>
                <input type="checkbox" name="remember_me" class="accent-yellow-300" /> Remember me
            </div>
            <div><a class="link-tag" href="./forgetPassword">Forgot password?</a></div>
        </div>
    
        <div class="mt-2">
            <button type="submit" id="loginButton"
                class="btn items-center w-full py-2 mb-3 mt-2 rounded-full border border-[#F9C034] text-white bg-[#F9C034] font-bold">
                <span id="buttonText">Login</span>
                <center>
                    <div id="loader" class="loader" style="display: none;">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                </center>
            </button>
        </div>
    </form>
    
    <!-- Success Modal -->
           <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body p-3">
                        <center><img src="{% static 'assets/checked.png' %}" alt="Success Icon" /></center>
                        <h1 id="success" class="success-text"
                            style="color:#32ba7c;text-align:center;padding-top:10px;font-size:24px;"></h1>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Error Modal -->
        <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body p-3">
                        <center><img src="{% static 'assets/mark.png' %}" alt="Error Icon" /></center>
                        <h1 id="error" class="error-text"
                            style="text-align:center;padding-top:10px;font-size:24px;"></h1>
                    </div>
                </div>
            </div>
        </div>
    
    
    <p>Don't have an account yet? <a class="link-tag" href="signup">Signup</a></p>
</div>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/da726f302a.js" crossorigin="anonymous"></script>
<script src="{% static 'js/index.js'%}" ></script>


<script>
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        }
    }

    window.onload = function () {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            alert.classList.add('show');
        });
    }
    </script>
</body>
</html>
